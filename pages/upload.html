<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Upload Torrent</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1,
        h2,
        h3 {
            color: #4c566a;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        a {
            color: #5e81ac;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navbar style */
        .navbar {
            background-color: #4c566a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 40px;
        }

        .navbar a {
            color: #e5e9f0;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Search bar styles */
        #search-form {
            display: flex;
            align-items: center;
        }

        #input,
        #cata,
        #input-button {
            border-radius: 10px;
            height: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        #input {
            width: 300px;
        }

        #input-button {
            background-color: #5e81ac;
            color: white;
            border: none;
            cursor: pointer;
            width: 80px;
        }

        #input-button:hover {
            background-color: #81a1c1;
        }

        /* Upload form styles */
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form input[type="text"],
        .upload-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .upload-form button[type="submit"] {
            background-color: #5e81ac;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            width: 70%;
        }

        .upload-form button[type="submit"]:hover {
            background-color: #81a1c1;
        }

        #upload-cata {
            width: 100%;
        }

        .upload-form textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
        }
    </style>
</head>
